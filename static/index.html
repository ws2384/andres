<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiÃ¡logo MÃ©dico</title>
  <link rel="icon" href="data:,"> <!-- Prevents favicon 404 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .dialogue-container {
      max-width: 720px;
      height: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      position: relative;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      max-width: 70%;
      word-wrap: break-word;
      border: 2px solid transparent;
    }
    .doctor { background-color: #d1e7fd; border-color: #007bff; 
text-align: left; }
    .andres { background-color: #d4edda; border-color: #28a745; 
text-align: left; }
    .hint { background-color: #e2d5f7; border-color: #6a0dad; text-align: 
right; font-style: italic; }
    .patient { background-color: #fdd1d1; border-color: #dc3545; 
text-align: right; }
    .user { background-color: #e6e6e6; text-align: right; font-style: 
italic; }
    .input-container {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .mic-button {
      background-color: #28a745;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .instructions {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      font-style: italic;
    }
    #dialogue-box {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <div class="title">Un paciente con dolores de cabeza y mareos</div>
  <div class="instructions">
    Hace clic en "Siguiente" para continuar la conversaciÃ³n con tu 
paciente, Andres. Usa el teclado o tu voz (ðŸŽ¤) para responder despuÃ©s de 
cada "Hint".
  </div>

  <div class="dialogue-container" id="dialogue-container">
    <div id="dialogue-box"></div>
    <button id="next-btn" onclick="showNext()">Siguiente</button>
    <div class="input-container" id="input-container" style="display: 
none;">
      <input type="text" id="user-input" placeholder="Escribe tu 
respuesta..." />
      <button class="mic-button" 
onclick="startSpeechRecognition()">ðŸŽ¤</button>
      <button id="send-btn" onclick="sendResponse()">Enviar</button>
    </div>
  </div>

  <script>
    let dialogue = [];
    let index = 0;

    async function fetchDialogue() {
      try {
        const response = await 
fetch("https://andres-1.onrender.com/get_dialogue");
        if (!response.ok) throw new Error("HTTP error: " + 
response.status);
        dialogue = await response.json();

        // Show the first message
        if (dialogue.length > 0) {
          displayMessage(dialogue[0]);
          index = 1;
          document.getElementById("input-container").style.display = 
"flex";
          document.getElementById("next-btn").disabled = false;
        }
      } catch (error) {
        console.error("Error fetching dialogue:", error);
      }
    }

    function displayMessage(messageObj) {
      const dialogueBox = document.getElementById("dialogue-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");

      const speaker = messageObj.speaker.toLowerCase();
      if (speaker === "doctor") messageDiv.classList.add("doctor");
      else if (speaker === "andres") messageDiv.classList.add("andres");
      else if (speaker === "hint") messageDiv.classList.add("hint");
      else if (speaker === "paciente") 
messageDiv.classList.add("patient");
      else messageDiv.classList.add("user");

      messageDiv.textContent = `${messageObj.speaker}: 
${messageObj.text}`;
      dialogueBox.appendChild(messageDiv);
      scrollToBottom();
    }

    function scrollToBottom() {
      const container = document.getElementById("dialogue-container");
      setTimeout(() => {
        container.scrollTop = container.scrollHeight;
      }, 100);
    }

    function showNext() {
      if (index < dialogue.length) {
        displayMessage(dialogue[index]);
        index++;
        const speaker = dialogue[index - 1].speaker.toLowerCase();
        if (speaker === "hint") {
          document.getElementById("next-btn").disabled = true;
        }
        document.getElementById("input-container").style.display = "flex";
      }
      if (index >= dialogue.length) {
        document.getElementById("next-btn").disabled = true;
      }
    }

    function sendResponse() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (text === "" || index >= dialogue.length) return;

      displayMessage({ speaker: "TÃº", text: text });
      input.value = "";
      document.getElementById("input-container").style.display = "none";

      setTimeout(() => {
        if (index < dialogue.length) {
          displayMessage(dialogue[index]);
          index++;
          document.getElementById("next-btn").disabled = false;
        }
        if (index >= dialogue.length) {
          document.getElementById("next-btn").disabled = true;
        }
      }, 1000);
    }

    function startSpeechRecognition() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Tu navegador no soporta reconocimiento de voz.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        document.getElementById("user-input").value = 
event.results[0][0].transcript;
        sendResponse();
      };

      recognition.onerror = function (event) {
        console.error("Error en reconocimiento de voz:", event.error);
      };

      recognition.start();
    }

    // Load dialogue on page load
    window.onload = fetchDialogue;
  </script>
</body>
</html>
